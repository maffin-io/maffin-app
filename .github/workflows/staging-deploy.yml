name: Staging sync
on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  sync-branches:
    name: Staging sync
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Opening pull request
        id: pull
        uses: tretuna/sync-branches@1.4.0
        with:
          GITHUB_TOKEN: ${{secrets.GH_TOKEN}}
          FROM_BRANCH: "master"
          TO_BRANCH: "staging"
          PULL_REQUEST_AUTO_MERGE_METHOD: "merge"
