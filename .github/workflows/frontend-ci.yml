name: Frontend CI

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_call:

jobs:
  build:
    
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.17.0]
        
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn

      - name: Build # includes lint
        run: yarn maffin:build

      - name: Test
        run: yarn maffin:test --coverage

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        with:
          args: >
            -Dsonar.organization=maffin-io
            -Dsonar.projectKey=maffin-io_maffin-app
            -Dsonar.sources=./src/
            -Dsonar.javascript.lcov.reportPaths=./coverage/lcov.info
            -Dsonar.coverage.exclusions=./src/__tests__/**,./src/book/__tests__/**
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
