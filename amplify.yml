version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - rm -rf .next/
        - cp .env.$USER_BRANCH .env
        - NEXT_PUBLIC_ENV=$USER_BRANCH yarn maffin:build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
