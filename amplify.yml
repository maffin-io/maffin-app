version: 1
backend:
  phases:
    preBuild:
      commands:
        - yarn stocker:install
    build:
      commands:
        - yarn stocker:build
        - '# Execute Amplify CLI with the helper script'
        - amplifyPush --simple
  cache:
    paths:
      - node_modules/**/*
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - rm -rf .next/
        - yarn maffin:build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
