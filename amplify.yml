version: 1
backend:
  phases:
    preBuild:
      commands:
        - yarn stocker:install
    build:
      commands:
        - yarn stocker:build
        - cp amplify/backend/function/stockerlambda/package.json amplify/backend/function/stockerlambda/src/
        - mv amplify/backend/function/stockerlambda/node_modules amplify/backend/function/stockerlambda/src/
        - '# Execute Amplify CLI with the helper script'
        - ls amplify/backend
        - amplifyPush --simple
frontend:
  phases:
    preBuild:
      commands:
        - yarn install
    build:
      commands:
        - rm -rf .next/
        - yarn maffin:build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
